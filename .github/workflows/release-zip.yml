name: Build plugin zip and attach to GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build clean plugin zip (single root folder)
        run: |
          set -euo pipefail

          PLUGIN_SLUG="wp-agenda-automatizada"
          ZIP_NAME="${PLUGIN_SLUG}.zip"

          rm -rf dist
          mkdir -p "dist/${PLUGIN_SLUG}"

          # Copia todo a staging limpio
          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude ".vscode" \
            --exclude "*.zip" \
            --exclude "dist" \
            ./ "dist/${PLUGIN_SLUG}/"

          # Si por alguna razón quedó una carpeta anidada con el mismo nombre, la aplana
          if [ -d "dist/${PLUGIN_SLUG}/${PLUGIN_SLUG}" ]; then
            echo "Found nested ${PLUGIN_SLUG}/${PLUGIN_SLUG}. Flattening..."
            rsync -av "dist/${PLUGIN_SLUG}/${PLUGIN_SLUG}/" "dist/${PLUGIN_SLUG}/"
            rm -rf "dist/${PLUGIN_SLUG:?}/${PLUGIN_SLUG}"
          fi

          # Verificación mínima: debe existir el archivo principal en la raíz del folder
          if [ ! -f "dist/${PLUGIN_SLUG}/${PLUGIN_SLUG}.php" ]; then
            echo "ERROR: Missing dist/${PLUGIN_SLUG}/${PLUGIN_SLUG}.php"
            exit 1
          fi

          (cd dist && zip -r "../${ZIP_NAME}" "${PLUGIN_SLUG}")

      - name: Upload zip to the GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wp-agenda-automatizada.zip
